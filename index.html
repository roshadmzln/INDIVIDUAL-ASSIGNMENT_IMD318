    <script>
        // JavaScript for Slider Functionality
        const images = document.querySelectorAll('.slider img');
        let currentImageIndex = 0;

        function changeImage() {
            images[currentImageIndex].classList.remove('active'); // Remove active class from current image
            currentImageIndex = (currentImageIndex + 1) % images.length; // Move to the next image
            images[currentImageIndex].classList.add('active'); // Add active class to the new image
        }

        setInterval(changeImage, 4000); // Change image every 4 seconds
    </script>
